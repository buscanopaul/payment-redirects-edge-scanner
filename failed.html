<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Edge Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .redirect-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .redirect-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .auto-redirect {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Payment Failed</h1>
        <p>Your payment could not be processed. Please try again or contact support if the issue persists.</p>
        
        <button class="redirect-button" onclick="openApp()">
            Return to Edge Scanner App
        </button>
        
        <p class="auto-redirect">
            You will be redirected automatically in a few seconds.
        </p>
    </div>

    <script>
        function openApp() {
            // Try to open the app
            window.location.href = 'edge-scanner://payment/failed';
            
            // Fallback: If app doesn't open in 3 seconds, show instructions
            setTimeout(function() {
                alert('Please open the Edge Scanner app manually to try payment again.');
            }, 3000);
        }

        // Auto-redirect after 3 seconds
        setTimeout(function() {
            openApp();
        }, 3000);
    </script>
</body>
</html>
